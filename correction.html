import { API_CONFIG, handleApiResponse, ApiError } from '@/lib/api/config';
import { authService } from './authService';
import { Bike, Ride, RideStats, Location, ApiResponse } from '@/lib/mobile-types';

export interface RideHistoryFilters {
  startDate?: string;
  endDate?: string;
  status?: string;
  page?: number;
  limit?: number;
}

class RideService {
  private baseUrl = \`\${API_CONFIG.BASE_URL}/rides\`;

  private async getAuthHeaders() {
    const token = await authService.getToken();
    if (!token) {
      throw new Error('not_authenticated');
    }
    return {
      ...API_CONFIG.HEADERS,
      'Authorization': \`Bearer \${token}\`,
    };
  }

  async startRide(bikeId: string, startLocation: Location): Promise<Ride> {
    const headers = await this.getAuthHeaders();
    
    try {
      const response = await fetch(\`\${this.baseUrl}/start\`, {
        method: 'POST',
        headers,
        body: JSON.stringify({ bikeId, startLocation }),
      });

      const result: ApiResponse<Ride> = await handleApiResponse(response);
      return result.data!;
    } catch (error) {
      throw this.handleError(error);
    }
  }

  async endRide(rideId: string, endLocation: Location): Promise<Ride> {
    const headers = await this.getAuthHeaders();
    
    try {
      const response = await fetch(\`\${this.baseUrl}/\${rideId}/end\`, {
        method: 'POST',
        headers,
        body: JSON.stringify({ endLocation }),
      });

      const result: ApiResponse<Ride> = await handleApiResponse(response);
      return result.data!;
    } catch (error) {
      throw this.handleError(error);
    }
  }

  async getUserRides(filters?: RideHistoryFilters): Promise<{ 
    rides: Ride[]; 
    pagination: {
      page: number;
      limit: number;
      total: number;
      totalPages: number;
    } 
  }> {
    const headers = await this.getAuthHeaders();
    
    try {
      const queryParams = new URLSearchParams();
      
      if (filters) {
        Object.entries(filters).forEach(([key, value]) => {
          if (value !== undefined && value !== null && value !== '') {
            queryParams.append(key, value.toString());
          }
        });
      }
      
      const url = \`\${this.baseUrl}\${queryParams.toString() ? \`?\${queryParams.toString()}\` : ''}\`;
      
      const response = await fetch(url, {
        method: 'GET',
        headers,
      });

      const result: ApiResponse<any> = await handleApiResponse(response);
      return result.data!;
    } catch (error) {
      if (error instanceof ApiError && error.status === 404) {
        return { 
          rides: [], 
          pagination: { page: 1, limit: 10, total: 0, totalPages: 0 }
        };
      }
      throw this.handleError(error);
    }
  }

  async getActiveRide(): Promise<Ride | null> {
    const headers = await this.getAuthHeaders();
    
    try {
      const response = await fetch(\`\${this.baseUrl}/active\`, {
        method: 'GET',
        headers,
      });

      const result: ApiResponse<Ride | null> = await handleApiResponse(response);
      return result.data || null;
    } catch (error) {
      if (error instanceof ApiError && error.status === 404) {
        return null;
      }
      throw this.handleError(error);
    }
  }

  async getRideDetails(rideId: string): Promise<Ride> {
    const headers = await this.getAuthHeaders();
    
    try {
      const response = await fetch(\`\${this.baseUrl}/\${rideId}/details\`, {
        method: 'GET',
        headers,
      });

      const result: ApiResponse<Ride> = await handleApiResponse(response);
      return result.data!;
    } catch (error) {
      throw this.handleError(error);
    }
  }

  async cancelRide(rideId: string): Promise<void> {
    const headers = await this.getAuthHeaders();
    
    try {
      const response = await fetch(\`\${this.baseUrl}/\${rideId}/cancel\`, {
        method: 'POST',
        headers,
      });

      await handleApiResponse(response);
    } catch (error) {
      throw this.handleError(error);
    }
  }

  async getRideStats(): Promise<RideStats> {
    const headers = await this.getAuthHeaders();
    
    try {
      const response = await fetch(\`\${this.baseUrl}/stats\`, {
        method: 'GET',
        headers,
      });

      const result: ApiResponse<RideStats> = await handleApiResponse(response);
      return result.data!;
    } catch (error) {
      if (error instanceof ApiError && error.status === 404) {
        return {
          totalRides: 0,
          totalDistance: 0,
          totalCost: 0,
          totalDuration: 0,
          averageDistance: 0,
          averageDuration: 0
        };
      }
      throw this.handleError(error);
    }
  }

  private handleError(error: any): Error {
    if (error instanceof ApiError) {
      switch (error.status) {
        case 400:
          return new Error('ride.invalid_data');
        case 401:
          return new Error('auth.unauthorized');
        case 404:
          return new Error('ride.not_found');
        case 409:
          return new Error('ride.already_in_progress');
        case 422:
          return new Error('ride.validation_error');
        case 429:
          return new Error('common.too_many_requests');
        case 500:
          return new Error('common.server_error');
        default:
          return new Error('common.unknown_error');
      }
    }
    return new Error('common.network_error');
  }
}

export const rideService = new RideService();

        // üì± MOBILE RIDE IN PROGRESS CORRECTED
        const correctedMobileRideInProgress = `
import { AlertTriangle, Clock, DollarSign, MapPin, Pause, Play, StopCircle } from 'lucide-react-native';
import React, { useEffect, useState } from 'react';
import { Modal, ScrollView, StyleSheet, Text, TouchableOpacity, View } from 'react-native';
import { toast } from 'sonner';
import { useMobileAuth } from '@/lib/mobile-auth';
import { useMobileI18n } from '@/lib/mobile-i18n';
import { rideService } from '@/lib/api/rideService';
import type { Bike, Ride } from '@/lib/mobile-types';
import { MobileHeader } from '@/components/layout/MobileHeader';

interface MobileRideInProgressProps {
  bike: Bike;
  onEndRide: () => void;
  onReportIssue: () => void;
  onNavigate?: (screen: string, data?: any) => void;
}

export function MobileRideInProgress({
  bike,
  onEndRide,
  onReportIssue,
  onNavigate,
}: MobileRideInProgressProps) {
  const { t, language } = useMobileI18n();
  const { user, updateWalletBalance } = useMobileAuth();
  const [isPaused, setIsPaused] = useState(false);
  const [duration, setDuration] = useState(0); // in seconds
  const [distance, setDistance] = useState(0); // in km
  const [showEndDialog, setShowEndDialog] = useState(false);
  const [currentRide, setCurrentRide] = useState<Ride | null>(null);
  const [isLoading, setIsLoading] = useState(false);

  // Load current active ride
  useEffect(() => {
    loadActiveRide();
  }, []);

  const loadActiveRide = async () => {
    try {
      const activeRide = await rideService.getActiveRide();
      if (activeRide) {
        setCurrentRide(activeRide);
        // Calculate duration from start time
        const startTime = new Date(activeRide.startTime);
        const now = new Date();
        setDuration(Math.floor((now.getTime() - startTime.getTime()) / 1000));
      }
    } catch (error) {
      console.error('Failed to load active ride:', error);
    }
  };

  // Timer effect
  useEffect(() => {
    if (!isPaused && currentRide) {
      const timer = setInterval(() => {
        setDuration((prev) => prev + 1);
        // Simulate distance increase (in real app, use GPS)
        setDistance((prev) => prev + 0.01);
      }, 1000);

      return () => clearInterval(timer);
    }
  }, [isPaused, currentRide]);

  const formatTime = (seconds: number) => {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return \`\${mins.toString().padStart(2, '0')}:\${secs.toString().padStart(2, '0')}\`;
  };

  const currentCost = bike.pricingPlan 
    ? Math.ceil((duration / 3600) * bike.pricingPlan.hourlyRate) // Convert to hours
    : Math.ceil((duration / 60) * 0.5 + 1); // Fallback pricing

  const handlePauseResume = () => {
    setIsPaused(!isPaused);
    toast.success(
      isPaused
        ? t('ride.resumed')
        : t('ride.paused')
    );
  };

  const handleEndRide = () => {
    // Navigate to inspection screen before ending the ride
    if (onNavigate) {
      onNavigate('bike-inspection', {
        bikeId: bike.id,
        bikeName: bike.code,
        inspectionType: 'return'
      });
    } else {
      setShowEndDialog(true);
    }
  };

  const confirmEndRide = async () => {
    if (!currentRide) return;
    
    setIsLoading(true);
    try {
      // Get current location (simplified for demo)
      const endLocation = {
        latitude: bike.latitude || 0,
        longitude: bike.longitude || 0,
        address: bike.locationName || t('ride.unknown_location')
      };

      const completedRide = await rideService.endRide(currentRide.id, endLocation);
      
      // Update wallet balance
      updateWalletBalance(-completedRide.cost!);
      
      toast.success(t('ride.completed_message', { 
        cost: completedRide.cost, 
        currency: user?.wallet?.currency || 'XAF' 
      }));
      
      setShowEndDialog(false);
      onEndRide();
    } catch (error: any) {
      toast.error(t(error.message) || t('common.error'));
    } finally {
      setIsLoading(false);
    }
  };

  const handleReportIssue = () => {
    if (onNavigate) {
      onNavigate('report-issue', {
        bikeId: bike.id,
        bikeName: bike.code,
        rideId: currentRide?.id
      });
    } else {
      onReportIssue();
    }
  };

  if (!currentRide) {
    return (
      <View style={styles.container}>
        <MobileHeader title={t('ride.inProgress')} />
        <View style={styles.loadingContainer}>
          <Text style={styles.loadingText}>{t('ride.loading')}</Text>
        </View>
      </View>
    );
  }

  return (
    <View style={styles.container}>
      <MobileHeader title={t('ride.inProgress')} />

      <View style={styles.content}>
        {/* Map Placeholder */}
        <View style={styles.mapContainer}>
          <View style={styles.mapContent}>
            <MapPin size={64} color="#16a34a" />
            <Text style={styles.mapTitle}>
              {t('ride.inProgressMessage')}
            </Text>
            <Text style={styles.mapSubtitle}>
              {t('ride.gpsActive')}
            </Text>
          </View>

          {/* Pause Overlay */}
          {isPaused && (
            <View style={styles.pauseOverlay}>
              <Pause size={64} color="white" />
              <Text style={styles.pauseText}>
                {t('ride.paused')}
              </Text>
            </View>
          )}
        </View>

        <ScrollView style={styles.scrollView} showsVerticalScrollIndicator={false}>
          <View style={styles.details}>
            {/* Bike Info */}
            <View style={styles.card}>
              <View style={styles.bikeInfo}>
                <View>
                  <Text style={styles.cardLabel}>
                    {t('ride.currentBike')}
                  </Text>
                  <Text style={styles.bikeName}>{bike.code}</Text>
                  <Text style={styles.bikeModel}>{bike.model}</Text>
                </View>
                <View style={styles.batteryInfo}>
                  <Text style={styles.cardLabel}>
                    {t('bike.battery')}
                  </Text>
                  <Text style={styles.batteryLevel}>{bike.batteryLevel}%</Text>
                </View>
              </View>
            </View>

            {/* Stats */}
            <View style={styles.statsGrid}>
              <View style={styles.statCard}>
                <Clock size={24} color="#2563eb" />
                <Text style={styles.statLabel}>{t('ride.duration')}</Text>
                <Text style={styles.statValue}>{formatTime(duration)}</Text>
              </View>

              <View style={styles.statCard}>
                <MapPin size={24} color="#7c3aed" />
                <Text style={styles.statLabel}>{t('ride.distance')}</Text>
                <Text style={styles.statValue}>{distance.toFixed(2)} km</Text>
              </View>

              <View style={styles.statCard}>
                <DollarSign size={24} color="#16a34a" />
                <Text style={styles.statLabel}>{t('ride.currentCost')}</Text>
                <Text style={styles.statValue}>
                  {currentCost} <Text style={styles.currencySmall}>
                    {user?.wallet?.currency || 'XAF'}
                  </Text>
                </Text>
              </View>
            </View>

            {/* Cost Breakdown */}
            <View style={styles.costCard}>
              <View style={styles.costRow}>
                <Text style={styles.costLabel}>
                  {t('ride.elapsedTime')}
                </Text>
                <Text style={styles.costValue}>
                  {Math.ceil(duration / 60)} {t('common.minutes')}
                </Text>
              </View>
              <View style={styles.costRow}>
                <Text style={styles.costLabel}>
                  {t('ride.rate')}
                </Text>
                <Text style={styles.costValue}>
                  {bike.pricingPlan?.hourlyRate || '0.5'} {user?.wallet?.currency || 'XAF'}/
                  {bike.pricingPlan ? t('common.hour') : t('common.minute')}
                </Text>
              </View>
              <View style={[styles.costRow, styles.totalRow]}>
                <Text style={styles.totalLabel}>
                  {t('ride.estimatedTotal')}
                </Text>
                <Text style={styles.totalValue}>
                  {currentCost} {user?.wallet?.currency || 'XAF'}
                </Text>
              </View>
            </View>

            {/* Action Buttons */}
            <View style={styles.actions}>
              <TouchableOpacity
                onPress={handlePauseResume}
                style={styles.pauseButton}
              >
                {isPaused ? (
                  <>
                    <Play size={20} color="#374151" />
                    <Text style={styles.pauseButtonText}>
                      {t('ride.resume')}
                    </Text>
                  </>
                ) : (
                  <>
                    <Pause size={20} color="#374151" />
                    <Text style={styles.pauseButtonText}>
                      {t('ride.pause')}
                    </Text>
                  </>
                )}
              </TouchableOpacity>

              <TouchableOpacity
                onPress={handleEndRide}
                style={styles.endButton}
                disabled={isLoading}
              >
                <StopCircle size={20} color="white" />
                <Text style={styles.endButtonText}>
                  {isLoading ? t('common.loading') : t('ride.endRide')}
                </Text>
              </TouchableOpacity>

              <TouchableOpacity
                onPress={handleReportIssue}
                style={styles.reportButton}
              >
                <AlertTriangle size={20} color="#d97706" />
                <Text style={styles.reportButtonText}>
                  {t('ride.reportIssue')}
                </Text>
              </TouchableOpacity>
            </View>

            {/* Safety Info */}
            <View style={styles.safetyCard}>
              <Text style={styles.safetyText}>
                {t('ride.safetyReminder')}
              </Text>
            </View>
          </View>
        </ScrollView>
      </View>

      {/* End Ride Confirmation Dialog */}
      <Modal
        visible={showEndDialog}
        animationType="slide"
        transparent={true}
        onRequestClose={() => setShowEndDialog(false)}
      >
        <View style={styles.dialogOverlay}>
          <View style={styles.dialogContent}>
            <Text style={styles.dialogTitle}>
              {t('ride.confirmEnd')}
            </Text>
            <Text style={styles.dialogDescription}>
              <Text style={styles.dialogSummary}>{t('ride.summaryTitle')}</Text>
              <View style={styles.rideSummary}>
                <Text style={styles.summaryItem}>‚Ä¢ {t('ride.duration')}: {formatTime(duration)}</Text>
                <Text style={styles.summaryItem}>‚Ä¢ {t('ride.distance')}: {distance.toFixed(2)} km</Text>
                <Text style={styles.summaryItem}>‚Ä¢ {t('ride.cost')}: {currentCost} {user?.wallet?.currency || 'XAF'}</Text>
              </View>
              <Text style={styles.dialogWarning}>
                {t('ride.chargeWarning')}
              </Text>
            </Text>
            <View style={styles.dialogActions}>
              <TouchableOpacity
                style={styles.dialogCancel}
                onPress={() => setShowEndDialog(false)}
                disabled={isLoading}
              >
                <Text style={styles.dialogCancelText}>{t('common.cancel')}</Text>
              </TouchableOpacity>
              <TouchableOpacity
                style={[styles.dialogConfirm, isLoading && { opacity: 0.5 }]}
                onPress={confirmEndRide}
                disabled={isLoading}
              >
                <Text style={styles.dialogConfirmText}>
                  {isLoading ? t('common.loading') : t('ride.endRide')}
                </Text>
              </TouchableOpacity>
            </View>
          </View>
        </View>
      </Modal>
    </View>
  );
}
