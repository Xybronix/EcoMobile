name: Sync EcoMobile Backend

on:
  push:
    branches:
      - main

jobs:
  sync-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "EcoMobile Bot"
          git config user.email "xybronix@gmail.com"

      - name: Split backend subtree
        run: |
          git subtree split --prefix=backend -b backend-split

      - name: Push to EcoMobile-backend
        run: |
          git push https://x-access-token:${{ secrets.ECOMOBILE_SYNC_TOKEN }}@github.com/Xybronix/EcoMobile-backend.git backend-split:main --force
