name: Sync EcoMobile Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch: # Permet de déclencher manuellement

jobs:
  sync-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nécessaire pour pousser vers les repos
    
    steps:
      - name: Checkout EcoMobile
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ECOMOBILE_SYNC_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "Xybronix"
          git config --global user.email "xybronix@gmail.com"

      - name: Clone EcoMobile-frontend
        run: |
          git clone https://${{ secrets.ECOMOBILE_SYNC_TOKEN }}@github.com/Xybronix/EcoMobile-frontend.git /tmp/EcoMobile-frontend || git init /tmp/EcoMobile-frontend

      - name: Sync frontend files
        run: |
          cd /tmp/EcoMobile-frontend
          if [ ! -d .git ]; then
            git init
            git remote add origin https://${{ secrets.ECOMOBILE_SYNC_TOKEN }}@github.com/Xybronix/EcoMobile-frontend.git
          fi
          
          # Supprimer tous les fichiers existants sauf .git
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copier les fichiers du frontend
          cp -r ${{ github.workspace }}/frontend/* . 2>/dev/null || true
          cp -r ${{ github.workspace }}/frontend/.[!.]* . 2>/dev/null || true
          
          # Nettoyer les fichiers système
          rm -rf .git 2>/dev/null || true
          rm -rf node_modules 2>/dev/null || true

      - name: Commit and push
        run: |
          cd /tmp/EcoMobile-frontend
          git add -A
          if git diff --staged --quiet; then
            echo "Aucun changement détecté"
          else
            git commit -m "Sync from EcoMobile main - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git branch -M main
            git push -u origin main --force
          fi
