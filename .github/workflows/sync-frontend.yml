name: Sync EcoMobile Frontend

on:
  push:
    branches:
      - main

jobs:
  sync-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git identity
        run: |
          git config user.name "Xybronix"
          git config user.email "xybronix@gmail.com"

      - name: Split frontend subtree
        run: |
          git subtree split --prefix=frontend -b frontend-split

      - name: Debug token presence
        run: |
          if [ -z "${{ secrets.ECOMOBILE_SYNC_TOKEN }}" ]; then
            echo "TOKEN IS EMPTY"
            exit 1
          else
            echo "TOKEN IS PRESENT"
          fi        

      - name: Verify Git remote
        run: |
          git remote -v
        
      - name: Push to EcoMobile-frontend
        run: |
          git push https://Xybronix:${{ secrets.ECOMOBILE_SYNC_TOKEN }}@github.com/Xybronix/EcoMobile-frontend.git frontend-split:main --force
