name: Sync EcoMobile Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch: # Permet de déclencher manuellement

jobs:
  sync-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nécessaire pour pousser vers les repos
    
    steps:
      - name: Checkout EcoMobile
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ECOMOBILE_SYNC_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "Xybronix"
          git config --global user.email "xybronix@gmail.com"

      - name: Setup frontend repository
        run: |
          # Nettoyer le répertoire s'il existe déjà
          rm -rf /tmp/EcoMobile-frontend
          
          # Essayer de cloner le dépôt, sinon l'initialiser
          if git clone https://${{ secrets.ECOMOBILE_SYNC_TOKEN }}@github.com/Xybronix/EcoMobile-frontend.git /tmp/EcoMobile-frontend 2>/dev/null; then
            echo "Dépôt cloné avec succès"
          else
            echo "Dépôt n'existe pas encore, initialisation..."
            mkdir -p /tmp/EcoMobile-frontend
            cd /tmp/EcoMobile-frontend
            git init
            git remote add origin https://${{ secrets.ECOMOBILE_SYNC_TOKEN }}@github.com/Xybronix/EcoMobile-frontend.git
          fi

      - name: Sync frontend files
        run: |
          cd /tmp/EcoMobile-frontend
          
          # S'assurer que c'est un dépôt Git valide
          if [ ! -d .git ]; then
            git init
            git remote add origin https://${{ secrets.ECOMOBILE_SYNC_TOKEN }}@github.com/Xybronix/EcoMobile-frontend.git || true
          fi
          
          # Supprimer tous les fichiers existants sauf .git
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          
          # Copier les fichiers du frontend
          cp -r ${{ github.workspace }}/frontend/* . 2>/dev/null || true
          cp -r ${{ github.workspace }}/frontend/.[!.]* . 2>/dev/null || true
          
          # Nettoyer les fichiers système (mais PAS .git !)
          rm -rf node_modules 2>/dev/null || true
          rm -rf .env 2>/dev/null || true

      - name: Commit and push
        run: |
          cd /tmp/EcoMobile-frontend
          git add -A
          if git diff --staged --quiet; then
            echo "Aucun changement détecté"
          else
            git commit -m "Sync from EcoMobile main - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
            git branch -M main
            git push -u origin main --force
          fi
